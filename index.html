<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap'">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="cards">
                <div class="card_blue">
                    <img class="circle" src="Images/circle.svg" alt="">
                    <img class="card_blue_img" src="Images/Card_blue.svg" alt="" class="card_img">
                    <div class="square">
                        <img class="card_square_big" src="Images/Square_big.svg" alt="">
                        <img class="card_square_small" src="Images/Square_small.svg" alt="">
                    </div>

                    <div class="card_number">0000 0000 0000 0000</div>
                    <div class="card_text">Jane Appleseed</div>
                    <div class="YY">00/00</div>
                </div>
                <div class="card_black">
                    <img class="card_black_img" src="Images/Card_black.svg" alt="">
                    <div class="cvc">000</div>
                </div>
            </div>
            <div class="form">
                <div>
                    <div class="name">
                        <div class="field-title">Cardholder Name </div>

                        <input class="name-input" type="text" placeholder="e.g Jane Appleseed" id="name">
                        <div class="name-error" id="name-error-message">Cardholder Name can't be blank</div>
                    </div>

                    <div class="number">
                        <div class="field-title">Card Number</div>
                        <input class="number-input" type="text" placeholder="e.g 1234 5678 9123 0000 " id="number">
                        <div class="number-error" id="number-error-message">Card Number can't be blank</div>
                    </div>

                </div>

                <div class="date-cvc">
                    <div class="date">
                        <div class="field-title">Exp. Date (MM/YY)</div>

                        <div class="dates">
                            <div class="months">
                                <input class="month-input" type="text" placeholder="MM" id="MM">
                                <div class="month-error-message" id="month-error-message">MM can't be blank</div>
                            </div>
                            <div class="years">
                                <input class="year-input" type="text" placeholder="YY" id="YY">
                                <div class="year-error-message" id="year-error-message">YY can't be blank</div>
                            </div>
                        </div>

                    </div>
                    <div class="cvc">
                        <div class="field-title">CVC</div>
                        <input class="cvc-input" type="text" placeholder="e.g 123" id="CVC">
                        <div class="cvc-error" id="cvc-error-message">CVC can't be blank</div>
                    </div>
                </div>
                <div class="submit-btn">
                    <button onclick="confirmBtnClick()" class="btn" id="submit-btn">Confirm</button>
                </div>
            </div>
            <div class="completion">
                <div class="img-complete">
                    <img src="https://raw.githubusercontent.com/agusscript/interactive-card-details-form/8ec2ab452569334d4d9d05dd225e3fa23a537d66/images/icon-complete.svg"
                        alt="complete icon" />
                </div>
                <div class="complete-text">
                    <div class="thanks">THANK YOU!</div>
                    <div class="card_details">We've added your card details</div>
                </div>

                <button id="btn-continue" class="button-continue" onclick="continueBtn()">Continue</button>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
