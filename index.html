<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap'">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="content">

            <div class="cards">
                <div class="card_blue">
                    <img src="Images/Card_blue.svg" alt="" class="card_img">
                    <div class="card_logo"><img src="Images/card-logo.svg" alt=""></div>
                    <div class="card_number">0000 0000 0000 0000</div>
                    <div class="card_text">Jane Appleseed</div>
                    <div class="YY">00/00</div>
                </div>


                <div class="card_black">
                    <img src="Images/Card_black.svg" alt="">
                    <div class="cvc">123</div>
                </div>
            </div>

            <div class="form">
                <div class="name">
                    <div class="field-title">CARDHOLDER NAME</div>
                    <input class="name-input" type="text" placeholder="e.g Jane Appleseed" id="name-input">
                    <div class="error-message" id="name-error-message"></div>
                </div>

                <div class="number">
                    <div class="field-title">CARD NUMBER</div>
                    <input class="number-input" type="number" placeholder="e.g 1234 5678 9123 0000 " id="number-input">
                    <div class="error-message" id="number-error-message"></div>
                </div>

                <div class="date-cvc">
                    <div class="date">
                        <div class="field-title">Exp. Date (MM/YY)</div>
                        <input type="number" placeholder="MM" id="month-input">
                        <input type="number" placeholder="YY" id="year-input">
                        <div class="error-message" id="date-error-message"></div>
                    </div>

                    <div class="cvc">
                        <div class="field-title">CVC</div>
                        <input class="cvc-input" type="number" required placeholder="e.g 123" id="cvc-input">
                        <div class="error-message" id="cvc-error-message"></div>
                    </div>
                </div>

                <button class="btn" id="submit-btn">Confirm</button>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
